<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Table</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #2c7a7b;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #2c7a7b;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f3f3f3;
    }

    tbody tr:hover {
      background-color: #e0f7f7;
    }

    .btn {
      padding: 6px 12px;
      background-color: #2c7a7b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #246d6f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Full Name</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>john@example.com</td>
          <td>John Doe</td>
          <td>Admin</td>
          <td>Active</td>
          <td><button class="btn">Edit</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>jane@example.com</td>
          <td>Jane Smith</td>
          <td>User</td>
          <td>Inactive</td>
          <td><button class="btn">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
